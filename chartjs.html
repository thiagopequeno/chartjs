<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>
</head>

<body>

  <div>
    <canvas id="myChart"></canvas>
  </div>




</body>

</html>
<script>
  const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'rgb(455, 100, blue)',
      borderColor: 'rgb(455, 100, blue)',
      data: [30, 26, 25, 23, 18, 13, 80, 90],
    },
    {
      label: 'Umidade',
      backgroundColor: 'rgb(455, 0, 0)',
      borderColor: 'rgb(455, 0, 0)',
      data: [80,86, 83, 87, 79,88, 89, 90],
    }
    ]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };
</script>
<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>
